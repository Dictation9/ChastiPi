<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChastiPi{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}🔒 ChastiPi{% endblock %}</h1>
            <nav>
                {% block navigation %}
                <a href="{{ url_for('main.index') }}" class="btn">🏠 Home</a>
                <a href="{{ url_for('main.dashboard') }}" class="btn">📊 Dashboard</a>
                <a href="{{ url_for('keyholder.dashboard') }}" class="btn">🔑 Keyholder</a>
                <a href="{{ url_for('cage_check.dashboard') }}" class="btn">🔒 Cage Check</a>
                {% endblock %}
            </nav>
        </header>

        <main>
            {% block content %}
            <!-- Content will be overridden by child templates -->
            {% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 ChastiPi - Digital Keyholder System</p>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
