
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Lockbox Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="control-panel">
        <h2>Edit Lockbox Code for User: {{ user_id }}</h2>
        <form method="POST">
            <label for="code">Code:</label><br>
            <input type="text" id="code" name="code" value="{{ info.code }}" required><br><br>

            <label for="label">Label:</label><br>
            <input type="text" id="label" name="label" value="{{ info.label }}"><br><br>

            <button type="submit">Save Changes</button>
            <a href="{{ url_for('keyholder_keys') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
