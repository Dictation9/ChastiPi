<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Lock - ChastiPi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .start-lock-container { max-width: 600px; margin: auto; padding: 20px; }
        .form-container { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 10px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="start-lock-container">
        <header>
            <h1>Start a New Self-Managed Lock</h1>
            <p>Set the duration for your next lock. The timer will start immediately.</p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <form action="{{ url_for('self_manage.start_lock') }}" method="POST">
                <div class="form-group">
                    <label for="duration">Lock Duration</label>
                    <input type="number" id="duration" name="duration" min="1" required>
                </div>
                <div class="form-group">
                    <label for="duration_unit">Time Unit</label>
                    <select id="duration_unit" name="duration_unit">
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                        <option value="weeks">Weeks</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Start Lock Timer</button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="{{ url_for('self_manage.dashboard') }}" class="btn">Cancel</a>
        </div>
    </div>
</body>
</html>
